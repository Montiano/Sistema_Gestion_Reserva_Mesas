<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">

</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="card-header text-center text-primary" th:text="${titulo}"></h1>
				<div class="card-body">
					<form th:action="@{/formulario_empleado}" th:object="${empleado}" method="post">
						<input type="hidden" th:field="*{id}" th:value="${empleado.id}"/>
						<div class="form-group row mb-3">
							<label class="fw-bold">Nombre: </label>
							<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Apellido: </label>
							<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Email: </label>
							<input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Fecha de nacimiento: </label>
							<input type="date" th:field="*{fecha}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Tel√©fono: </label>
							<input type="text" th:field="*{telefono}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Sueldo: </label>
							<input type="number" step="any" th:field="*{sueldo}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('sueldo')}" th:errors="*{sueldo}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Sexo: </label>
							<select class="form-select" th:field="*{sexo}">
								<option th:value="M">Masculino</option>
								<option th:value="F">Femenino</option>
								<option th:value="Otro">Otro</option>
							</select>
						</div>
						<div class="box-footer row mb-3">
							<input type="submit" value="Guardar" class="btn btn-success"/><hr>
							<input type="reset" value="Borrar campos" class="btn btn-warning"/><hr>
							<input type="button" onclick="location.href='/lista_empleados';" value="Cancelar" class="btn btn-danger"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br><br><br>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
