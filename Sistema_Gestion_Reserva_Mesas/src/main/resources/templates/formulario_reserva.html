<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="card-header text-center text-primary" th:text="${titulo}"></h1>
				<div class="card-body">
					<form th:action="@{/formulario_reserva}" th:object="${reserva}" method="post">
						<input type="hidden" th:field="*{id}" th:value="${reserva.id}"/>
						<div class="form-group row mb-3">
							<label class="fw-bold">Cliente: </label>
							<input type="text" th:field="*{cliente}" class="form-control" th:errorclass="'form-control danger'" autofocus="autofocus"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Tel√©fono: </label>
							<input type="text" th:field="*{telefono}" class="form-control" th:errorclass="'form-control danger'" autofocus="autofocus"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Fecha: </label>
							<input type="date" th:field="*{fecha}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Hora: </label>
							<input type="time" th:field="*{hora}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></small>
						</div>
						<div class="form-group row g-2">
							<div class="form-check form-check-inline col-auto">
							  <input class="form-check-input" type="radio" th:field="*{comedor}" th:errorclass="'form-control danger'" name="comedor" id="comedorInterior" value="Interior" checked>
							  <label class="form-check-label fw-bold" for="comedorInterior">
							    Comedor interior
							  </label>						  
							</div>
							<div class="form-check form-check-inline col-auto">
							  <input class="form-check-input" type="radio" th:field="*{comedor}" th:errorclass="'form-control danger'" name="comedor" id="comedorExterior" value="Exterior">
							  <label class="form-check-label fw-bold" for="comedorExterior">
							    Comedor exterior
							  </label>
							  <small class="form-text text-danger" th:if="${#fields.hasErrors('comedor')}" th:errors="*{comedor}"></small>
							</div>
						</div><br>
						<div class="form-group row mb-3">
							<label class="fw-bold" for="mesa">Mesa: </label>
							<select class="form-select" th:field="*{mesa}" id="mesa">
								<option th:each="mesa:${listaMesas}" th:value="${mesa.id}" th:text="${mesa.nombre}"></option>
							</select>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Comensales: </label>
							<input type="number" min="0" max="4" value="1" th:field="*{comensales}" class="form-control" th:errorclass="'form-control danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('comensales')}" th:errors="*{comensales}"></small>
						</div>
						<div class="form-group row mb-3">
							<label class="fw-bold">Peticiones especiales: </label>
							<textarea th:field="*{peticionEspecial}" class="form-control" th:errorclass="'form-control danger'" rows="5"></textarea>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('peticionEspecial')}" th:errors="*{peticionEspecial}"></small>
						</div>
						<div class="box-footer row mb-3">
							<input type="submit" value="Reservar" class="btn btn-success"/><hr>
							<input type="reset" value="Borrar campos" class="btn btn-warning"/><hr>
							<input type="button" onclick="location.href='/';" value="Cancelar" class="btn btn-danger"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br><br><br>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
