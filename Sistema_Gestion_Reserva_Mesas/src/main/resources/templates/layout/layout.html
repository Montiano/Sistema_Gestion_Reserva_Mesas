<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Restaurante</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" th:href="@{/lista_reservas}"> <img
					th:src="@{/images/home.png}" width="40" height="40">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link fs-5"
							th:href="@{/lista_reservas}">Gesti칩n de reservas</a></li>
						<li  sec:authorize="hasRole('ADMIN')" class="nav-item"><a class="nav-link fs-5"
							th:href="@{/lista_empleados/}">Gesti칩n de empleados</a></li>
					</ul>
				</div>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link fs-5 text-warning">Bienvenido
								[[${#httpServletRequest.remoteUser}]]</a></li>
						<li class="nav-item"></li>
					</ul>&emsp;&emsp;&emsp;&emsp;				
					<form class="d-flex" th:action="@{/logout}" method="post">
					<img
					th:src="@{/images/power-off.png}" width="55" height="40">
						<input class="btn btn-secondary" type="submit"
							value="Cerrar sesi칩n" />
					</form>
				</div>
			</div>
		</nav>

		<!-- MENSAJES -->
	
			<div class="alert alert-success alert-dismissible fade show"
				role="alert" th:if="${success != null}">
				<label th:text="${success}"></label>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
				
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert" th:if="${error != null}">
				<label th:text="${error}"></label>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
				
			<div class="alert alert-warning alert-dismissible fade show"
				role="alert" th:if="${warning != null}">
				<label th:text="${warning}"></label>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			
			<div class="alert alert-info alert-dismissible fade show"
				role="alert" th:if="${info != null}">
				<label th:text="${info}"></label>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
	</header>
	

	<!-- Pie de p치gina -->
	<footer th:fragment="footer"
		class="d-inline-flex justify-content-around bg-dark text-white fixed-bottom">
		<div class="align-self-center">
			<span>Restaurante</span>
		</div>	
		<div class="align-self-center">
			<span>Copyright &copy; Montiano 2022</span>	
		</div>
		<div class="align-self-center">
			<img th:src="@{/images/power-off.png}" width="55" height="40">		
			<img th:src="@{/images/power-off.png}" width="55" height="40">		
			<img th:src="@{/images/power-off.png}" width="55" height="40">
		</div>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> 
		
		<script>
			function goBack(){
				window.history.back();
			}
		</script>
	</footer>

</body>
</html>
